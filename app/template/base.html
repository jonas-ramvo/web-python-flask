<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div id="cabecera">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid p-3">
              <a class="navbar-brand text-white"> <b>MiTienda.es</b> </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('routes.index') }}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('routes.clientes') }}">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('routes.pedidos') }}">Pedidos</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>

    <div id="content" class="p-5">
        {% block content %}{% endblock %}
    </div>
    <div id="footer" class="text-center p5">
        <p>Estas en {% block footer %}{% endblock %}</p>
        <p>Â© 2024 MiTienda.es</p>
    </div>
</body>
</html>
